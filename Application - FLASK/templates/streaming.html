<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">


<body>
  {% include "header.html" %}
  <div class="container">
    <div style="text-align: right; margin-bottom: 20px;">
      <button id="clearCardsBtn" style="
        background-color: var(--danger-color);
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 20px;
        cursor: pointer;
        font-weight: bold;
        transition: opacity 0.2s;
      " onmouseover="this.style.opacity='0.9'" onmouseout="this.style.opacity='1'">
        Clear Cards
      </button>
    </div>
    <div class="tweets-container">
    </div>
  </div>

  <script src="{{ url_for('static', filename='main.js') }}"></script>
  <script>
    var source = new EventSource("/stream_inserts");
    source.onmessage = function (event) {
      var tweet = JSON.parse(event.data);
      var wrapper = document.createElement('div');
      wrapper.classList.add('tweet-card');
      wrapper.innerHTML = `
      <img src="https://upload.wikimedia.org/wikipedia/commons/c/ce/X_logo_2023.svg" alt="X Logo" class="logo-x" style="padding: 15px;">
      <article>
        <p>
          <strong style="color: var(--text-secondary);">Post Content:</strong> ${tweet.content}
        </p>
        <p>
          <span>Prediction: ${tweet.sentiment_label || tweet.prediction}</span><br>
          <span>Confidence: ${typeof tweet.confidence === 'number' ? tweet.confidence.toFixed(2) : tweet.confidence}</span><br>
          <span style="font-size: 0.9em; color: var(--text-secondary);">Latency: ${tweet.latency ? tweet.latency.toFixed(2) + 's' : 'N/A'}</span>
        </p>
      </article>
    `;
      console.log("Received tweet:", tweet); // Debug log

      var tweetsContainer = document.querySelector('.tweets-container');
      tweetsContainer.insertBefore(wrapper, tweetsContainer.firstChild);
    };

    document.getElementById("clearCardsBtn").addEventListener("click", function () {
      document.querySelector('.tweets-container').innerHTML = '';
    });
  </script>
</body>

</html>
