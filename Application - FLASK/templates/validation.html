<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validation Results</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<body>
    {% include 'header.html' %}

    <div class="container">
        <div class="hero fade-in-up">
            <h1>Validation Results</h1>
            <p>Historical sentiment analysis predictions</p>
        </div>

        <div class="validation-container fade-in-up" style="animation-delay: 0.2s">
            <h2><i class="fas fa-database"></i> Recent Predictions</h2>
            <table>
                <thead>
                    <tr>
                        <th><i class="fas fa-hashtag"></i> ID</th>
                        <th><i class="fas fa-comment"></i> Content</th>
                        <th><i class="fas fa-heart"></i> Sentiment</th>
                        <th><i class="fas fa-percentage"></i> Confidence</th>
                    </tr>
                </thead>
                <tbody>
                    {% for pred in predictions %}
                    <tr>
                        <td>{{ loop.index }}</td>
                        <td style="max-width: 400px;">{{ pred.content }}</td>
                        <td>
                            <span class="sentiment-badge sentiment-{{ pred.sentiment_label.lower() }}">
                                {{ pred.sentiment_label }}
                            </span>
                        </td>
                        <td>
                            <span class="badge badge-success">
                                {{ "%.2f"|format(pred.confidence or 0) }}
                            </span>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>

</body>

</html>
