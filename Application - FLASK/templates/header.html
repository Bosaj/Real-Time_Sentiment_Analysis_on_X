<header>
    <nav>
        <div class="logo">
            <i class="fa-brands fa-x-twitter"></i>
            <span>SentimentAI</span>
        </div>

        <ul class="nav-links">
            <li><a href="/"><i class="fas fa-home"></i> Home</a></li>
            <li><a href="/stream"><i class="fas fa-stream"></i> Live Stream</a></li>
            <li><a href="/validation"><i class="fas fa-table"></i> Results</a></li>
            <li>
                <button id="theme-toggle" onclick="toggleTheme()">
                    <i class="fas fa-moon"></i>
                    <span>Light Mode</span>
                </button>
            </li>
        </ul>
    </nav>
</header>

<script>
    // Universal theme toggle - works on ALL pages
    const themeToggleBtn = document.getElementById("theme-toggle");
    const body = document.body;

    // Check saved theme on page load
    if (localStorage.getItem("theme") === "light") {
        body.classList.add("light-mode");
        if (themeToggleBtn) {
            themeToggleBtn.querySelector('span').innerText = "Dark Mode";
            themeToggleBtn.querySelector('i').className = "fas fa-sun";
        }
    }

    // Toggle theme function
    function toggleTheme() {
        body.classList.toggle("light-mode");
        if (body.classList.contains("light-mode")) {
            localStorage.setItem("theme", "light");
            themeToggleBtn.querySelector('span').innerText = "Dark Mode";
            themeToggleBtn.querySelector('i').className = "fas fa-sun";
        } else {
            localStorage.setItem("theme", "dark");
            themeToggleBtn.querySelector('span').innerText = "Light Mode";
            themeToggleBtn.querySelector('i').className = "fas fa-moon";
        }
    }
</script>
