<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Real-Time Sentiment Analysis</title>
	<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<body>
	{% include 'header.html' %}

	<div class="container">
		<div class="hero fade-in-up">
			<h1>Real-Time Sentiment Analysis</h1>
			<p>Analyze tweet sentiment instantly using advanced machine learning powered by Spark & Kafka</p>
		</div>

		<div class="wrapper fade-in-up" style="animation-delay: 0.2s"
			data-model-type="{{ config.get('model_type', 'spark') }}">
			<div class="input-box">
				<div class="tweet-area">
					<div class="input">
						<div class="editable" contenteditable="true" spellcheck="false"></div>
						<div class="readonly" contenteditable="false"></div>
					</div>
					<span class="placeholder">What's happening?</span>
				</div>
			</div>

			<div class="bottom">
				<ul class="icons">
					<li><i class="fas fa-image"></i></li>
					<li><i class="fas fa-map-marker-alt"></i></li>
					<li><i class="fas fa-smile"></i></li>
				</ul>
				<div class="content">
					<span class="counter"></span>
					<button id="tweetButton">Post Tweet</button>
				</div>
			</div>
		</div>

		<div class="wrapper fade-in-up" style="animation-delay: 0.4s">
			<h3 style="margin-bottom: 1.5rem; font-size: 1.3rem;">Stream CSV Data</h3>
			<div class="bottom" style="margin-top: 0;">
				<p style="color: var(--text-secondary); flex: 1;">
					Load and analyze tweets from the validation dataset
				</p>
				<div class="content">
					<button id="streamCSVButton" class="btn-start">
						<i class="fas fa-play"></i> Start Stream
					</button>
					<button id="stopStreamButton" class="btn-stop">
						<i class="fas fa-stop"></i> Stop Stream
					</button>
				</div>
			</div>
		</div>
	</div>

	<script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>

</html>
